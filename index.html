<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home - SwiftCart E-commerce Website</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap"
            rel="stylesheet">
        <link
            href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
    </head>
    <body>
        <!---------PRELOADER------>
        <figure class="preloader">
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </figure>
        <!--------MAIN CONTENT----->
        <section class="content">
            <!-----NAVIGATION----->
            <div class="flex justify-between p-3 mx-5  lg:mx-30 xl:mx-36">
                <!-----LOGO---->
                <div class="flex gap-3 place-items-center">
                    <i
                        class='bx bx-cart text-white p-2 border-orange border bg-orange rounded-full text-2xl'></i>
                    <span class="text-2xl font-bold">SwiftCart</span>
                </div>
                <!------MENU ITEMS------>
                <div
                    class="justify-between place-items-center md:space-x-4 lg:space-x-8 py-1 md:flex">
                    <a href="index.html" class="hover:text-orange">Home</a>
                    <a href="#" class="hover:text-orange">Contact</a>
                    <a href="#" class="hover:text-orange">About</a>
                    <a href="register.html" class="hover:text-orange">Sign Up</a>
                    <a href="login.html" class="hover:text-orange">Log In</a>
                </div>
                <div class="flex justify-between gap-3">
                    <!----SEARCH COMPONENT---->
                    <div class="search-container rounded-full">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search for products"
                            class="search-input rounded-full">
                        <i
                            class='bx bx-search text-2xl bg-orange rounded-r-full py-2 px-3 text-white cursor-pointer'></i>
                    </div>
                    <!-----ICONS-->
                    <div class="flex gap-5 place-items-center">
                        <div class="notification-container">
                            <i class='bx bx-bell text-3xl'></i>
                            <!--<span class="notification-count">0</span>-->
                        </div>
                        <div class="cart-container">
                            <i class='bx bx-cart text-3xl'></i>
                            <!--<span class="cart-count">0</span>-->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--------JS LINKS------>
        <script type="text/javascript" src="js/pre-loading.js"></script>
    </body>
</html>
